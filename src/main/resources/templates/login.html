<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <title>Logística AI - Iniciar Sesión</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Root Variables */
        :root {
            --primary-color: #113271;
            --secondary-color: #ff5722;
            --background-color: #f5f7fa;
            --text-color: #333;
            --font-family: 'Poppins', sans-serif;
        }

        /* Global Styles */
        body {
            margin: 0;
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--background-color);
        }
        /* Header */
        .header {
            text-align: center;
            padding: 50px 0;
        }
        .header .logo {
            font-size: 32px;
            font-weight: 600;
            color: var(--primary-color);
        }
        /* Login Container */
        .login-container {
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-container .login-button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container .login-button:hover {
            background-color: #003d99;
        }
        .login-container .register-link {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .login-container .register-link a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        .login-container .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><img style="width: 200px;" src="loguitopng.png" alt=""></div>
    </div>
    <div class="login-container">
        <h2>Inicia Sesión en tu Cuenta de LogiAI</h2>
        <form>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <div class="register-link">
            ¿No tienes una cuenta? <a href="register.html">Regístrate Ahora</a>
        </div>
    </div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        
        if (email && password) {
            var credentials = {
                email: email,
                password: password
            };
            fetch('/api/v1/user/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(credentials)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Correo electrónico o contraseña incorrectos.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocurrió un error al intentar iniciar sesión. Por favor, intenta nuevamente.');
            });
        } else {
            alert('Por favor, ingresa tu correo electrónico y contraseña.');
        }
    });
</script>
</html>
