<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Logística AI - Registro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Root Variables */
        :root {
            --primary-color: #113271;
            --secondary-color: #ff5722;
            --background-color: #f5f7fa;
            --text-color: #333;
            --font-family: 'Poppins', sans-serif;
        }

        /* Global Styles */
        body {
            margin: 0;
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--background-color);
        }
        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
        }
        .header .logo {
            font-size: 32px;
            font-weight: 600;
            color: var(--primary-color);
        }
        /* Registration Form */
        .register-form {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .register-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        .register-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .register-form input, .register-form .checkbox-group {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .register-form .register-button {
            width: 100%;
            padding: 14px;
            background-color: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .register-form .register-button:hover {
            background-color: #e64a19;
        }
        .register-form .discount-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #ff5722;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }
        .register-form .discount-button:hover {
            background-color: #e64a19;
        }
        .register-form .login-link {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .register-form .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .register-form .login-link a:hover {
            text-decoration: underline;
        }
        /* Hidden Section for Additional Fields */
        .extra-fields {
            display: none;
            margin-top: 20px;
        }
        /* Checkbox Grid */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Cambia a 4 columnas */
            gap: 2px 7  px; /* Ajusta los espacios verticales y horizontales */
            padding-left: 10;
        }
        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            color: #555;
            display: flex;
            align-items: center;
            gap: 0.1px; /* Reduce el espacio entre el checkbox y el texto */
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 20px;
            transform: scale(1.5);
        }
        .welcome-message {
        text-align: center;
        font-size: 24px;
        color: var(--secondary-color);
        margin-top: 50px;
        font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><img style="width: 200px;" src="loguitopng.png" alt=""></div>
    </div>
    <div class="register-form">
        <h2>Crea Tu Cuenta</h2>
        <form>
            <label for="full-name">Nombre Completo</label>
            <input type="text" id="full-name" placeholder="Ingresa tu nombre completo">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Crea una contraseña">
            <button type="submit" class="register-button">Registrarse</button>
        </form>
        
        <!-- Botón de Descuento -->
        <div style="text-align: center;">
            <button class="discount-button" onclick="mostrarCampos()">Descuento del 15%, click acá</button>
        </div>

        <!-- Campos adicionales -->
        <div class="extra-fields" id="extraFields">
            <label for="zona-residencial">Zona Residencial</label>
            <input type="text" id="zona-residencial" placeholder="Ingresa tu zona residencial">
            
            <label>Gustos Específicos</label>
            <div class="checkbox-group">
                    <!-- Comidas previas -->
                    <label><input type="checkbox" name="comidas" value="Pizza"> Pizza</label>
                    <label><input type="checkbox" name="comidas" value="Hamburguesa"> Hamburguesa</label>
                    <label><input type="checkbox" name="comidas" value="HotDog"> Hot Dog</label>
                    <label><input type="checkbox" name="comidas" value="Salchipapa"> Salchipapa</label>
                    <label><input type="checkbox" name="comidas" value="Nuggets"> Nuggets</label>
                    <label><input type="checkbox" name="comidas" value="Tacos"> Tacos</label>
                    <label><input type="checkbox" name="comidas" value="Burritos"> Burritos</label>
                    <label><input type="checkbox" name="comidas" value="Nachos"> Nachos</label>
                    <label><input type="checkbox" name="comidas" value="Empanadas"> Empanadas</label>
                    <label><input type="checkbox" name="comidas" value="Arepas"> Arepas</label>
                    <label><input type="checkbox" name="comidas" value="Sushi"> Sushi</label>
                    <label><input type="checkbox" name="comidas" value="Pollo"> Pollo Frito</label>
                    <label><input type="checkbox" name="comidas" value="Papas"> Papas Fritas</label>
                    <label><input type="checkbox" name="comidas" value="Alitas"> Alitas</label>
                    <label><input type="checkbox" name="comidas" value="Shawarma"> Shawarma</label>

                    <!-- Comidas Italianas -->
                    <label><input type="checkbox" name="comidas" value="Lasagna"> Lasaña</label>
                    <label><input type="checkbox" name="comidas" value="Spaghetti"> Espagueti</label>
                    <label><input type="checkbox" name="comidas" value="Ravioli"> Ravioli</label>
                    <label><input type="checkbox" name="comidas" value="Risotto"> Risotto</label>
                    <label><input type="checkbox" name="comidas" value="Carpaccio"> Carpaccio</label>
                    <label><input type="checkbox" name="comidas" value="Cannoli"> Cannoli</label>
                    <label><input type="checkbox" name="comidas" value="Gnocchi"> Ñoquis</label>

                    <!-- Comidas Chinas -->
                    <label><input type="checkbox" name="comidas" value="Chow_Mein"> Chow Mein</label>
                    <label><input type="checkbox" name="comidas" value="Dim_Sum"> Dim Sum</label>
                    <label><input type="checkbox" name="comidas" value="Arroz_Frito"> Arroz Frito</label>
                    <label><input type="checkbox" name="comidas" value="SpringRoll"> Rollito Primavera</label>
                    <label><input type="checkbox" name="comidas" value="Wonton"> Wonton</label>
                    <label><input type="checkbox" name="comidas" value="PolloDulce"> Pollo Agridulce</label>
                    <label><input type="checkbox" name="comidas" value="DumpLings"> Dumplings</label>

                    <!-- Comidas Colombianas -->
                    <label><input type="checkbox" name="comidas" value="Bandeja_Paisa"> Bandeja Paisa</label>
                    <label><input type="checkbox" name="comidas" value="Ajiaco"> Ajiaco</label>
                    <label><input type="checkbox" name="comidas" value="Sancocho"> Sancocho</label>
                    <label><input type="checkbox" name="comidas" value="Arepa_Rellena"> Arepa Rellena</label>
                    <label><input type="checkbox" name="comidas" value="Patacones"> Patacones</label>
                    <label><input type="checkbox" name="comidas" value="Lechona"> Lechona</label>
                    <label><input type="checkbox" name="comidas" value="Pandebono"> Pandebono</label>
            </div>
            
            <label for="otros-gustos">Otros Gustos</label>
            <input type="text" id="otros-gustos" placeholder="Especifica otros gustos">
        </div>

        <div class="login-link">
            ¿No quieres registrarte aún? Ir a <a href="index.html">inicio</a>
        </div>
    </div>

    <script>
        function mostrarCampos() {
            const extraFields = document.getElementById('extraFields');
            if (extraFields.style.display === "none" || extraFields.style.display === "") {
                extraFields.style.display = "block";
            } else {
                extraFields.style.display = "none";
            }
        }

        document.querySelector(".register-button").addEventListener("click", function(event) {
            event.preventDefault();
            const nombreUsuario = document.getElementById("full-name").value;

            document.querySelector(".register-form").innerHTML = `<div class="welcome-message">Bienvenido a la familia, ${nombreUsuario}!</div>`;
        });

    </script>
</body>
</html>
