<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Logistics AI - Gestión de Usuarios</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Variables de Raíz */
        :root {
            --primary-color: #0052cc;
            --secondary-color: #ff5722;
            --background-color: #f5f7fa;
            --sidebar-color: #fff;
            --text-color: #333;
            --font-family: 'Poppins', sans-serif;
        }

        /* Estilos Globales */
        body {
            margin: 0;
            font-family: var(--font-family);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            background-color: var(--background-color);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Barra Lateral */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-color);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            height: 100%;
        }
        .sidebar .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 40px;
            text-align: center;
        }
        .sidebar nav a {
            display: block;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: var(--text-color);
            transition: background-color 0.3s;
        }
        .sidebar nav a:hover {
            background-color: var(--background-color);
        }
        .sidebar nav a.active {
            background-color: var(--background-color);
            font-weight: 600;
        }
        /* Contenido Principal */
        .main-content {
            margin-left: 270px;
            padding: 40px;
            overflow-y: auto;
            width: calc(100% - 270px);
        }
        .main-content h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        /* Estilos para la Gestión de Usuarios */
        .user-management {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
        }
        .upload-section {
            margin-bottom: 30px;
        }
        .upload-section label {
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .upload-section label:hover {
            background-color: #003d99;
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-list table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        .user-list th, .user-list td {
            padding: 15px;
            text-align: left;
            color: #555;
        }
        .user-list th {
            background-color: var(--primary-color);
            color: #fff;
        }
        .user-list tr:nth-child(even) {
            background-color: #f5f7fa;
        }
        .delete-button {
            padding: 6px 12px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-button:hover {
            opacity: 0.9;
        }
        /* Botón para descargar JSON */
        #downloadJsonButton {
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #downloadJsonButton:hover {
            background-color: #003d99;
        }
        /* Botón para eliminar todo */
        #deleteAllButton {
            padding: 12px 30px;
            background-color: #dc3545;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #deleteAllButton:hover {
            background-color: #c82333;
        }
        /* Ocultar Secciones */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Barra Lateral -->
    <div class="sidebar">
        <div class="logo"><img style="width: 100px;" src="loguitopng.png" alt=""></div>
        <nav>
            <a href="#"><b>Panel de Control</b></a>
            <a href="manage-data.html">Subir y gestionar Datos</a>
            <a href="user-management.html">Gestionar Usuarios</a>
            <a href="index.html">Cerrar Sesión</a>
        </nav>
    </div>
    <!-- Contenido Principal -->
    <div class="main-content">
        <!-- Sección de Gestión de Usuarios -->
        <div id="userManagement" class="active">
            <h2>Gestión de Usuarios</h2>
            <div class="user-management">
                <div class="upload-section">
                    <label for="file-upload">Subir Archivo CSV</label>
                    <input type="file" id="file-upload" accept=".csv">
                </div>
                <div class="user-list">
                    <h3>Usuarios Cargados</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Nombre</th>
                                <th>Preferencias</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            <!-- Aquí se agregarán las filas de los usuarios cargados -->
                        </tbody>
                    </table>
                </div>
                <button id="downloadJsonButton" style="display: none;">Descargar JSON</button>
                <button id="deleteAllButton">Eliminar Todos los Usuarios</button>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script>
        // Manejo de la carga de archivos
        const fileUploadInput = document.getElementById('file-upload');
        const userTableBody = document.getElementById('user-table-body');
        const downloadJsonButton = document.getElementById('downloadJsonButton');

        // Cargar datos desde localStorage al iniciar
        window.onload = function() {
            const savedUsers = localStorage.getItem('userData');
            if (savedUsers) {
                const jsonData = JSON.parse(savedUsers);
                updateUserTable(jsonData);
                downloadJsonButton.style.display = 'block'; // Mostrar botón de descarga
            }
        };

        fileUploadInput.addEventListener('change', function() {
            const file = fileUploadInput.files[0];
            if (file && file.type === "text/csv" || file.name.endsWith(".csv")) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const csvData = event.target.result.split('\n').slice(1); // Ignorar la primera fila (encabezados)
                    const jsonData = csvData.map(row => {
                        const [email, name, preferences] = row.split(',');
                        return { email, name, preferences: preferences.trim() };
                    }).filter(user => user.email); // Filtrar líneas vacías

                    // Guardar datos en localStorage
                    localStorage.setItem('userData', JSON.stringify(jsonData));
                    updateUserTable(jsonData);
                    downloadJsonButton.style.display = 'block'; // Mostrar botón de descarga
                };
                reader.readAsText(file);
            }
            // Limpiar el input
            fileUploadInput.value = '';
        });

        function updateUserTable(jsonData) {
            // Limpiar la tabla
            userTableBody.innerHTML = '';
            // Agregar los usuarios cargados desde el CSV
            jsonData.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.email}</td>
                    <td>${user.name}</td>
                    <td>${user.preferences}</td>
                    <td>
                        <button class="delete-button" onclick="deleteUser(${index})">Eliminar</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        }

        function deleteUser(index) {
            // Eliminar el usuario correspondiente
            const savedUsers = JSON.parse(localStorage.getItem('userData'));
            savedUsers.splice(index, 1); // Eliminar del array
            localStorage.setItem('userData', JSON.stringify(savedUsers)); // Actualizar localStorage
            updateUserTable(savedUsers); // Actualizar la tabla
        }

        // Manejo de descarga del archivo JSON
        document.getElementById('downloadJsonButton').addEventListener('click', function () {
            const jsonBlob = new Blob([localStorage.getItem('userData')], { type: 'application/json' });
            const url = URL.createObjectURL(jsonBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'userData.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Manejo de eliminación de todos los usuarios
        document.getElementById('deleteAllButton').addEventListener('click', function () {
            localStorage.removeItem('userData'); // Eliminar del localStorage
            userTableBody.innerHTML = ''; // Limpiar la tabla
            downloadJsonButton.style.display = 'none'; // Ocultar el botón de descarga
        });
    </script>
</body>
</html>
