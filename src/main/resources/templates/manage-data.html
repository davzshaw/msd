<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Logistics AI - Panel de Control</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Variables de Raíz */
        :root {
            --primary-color: #0052cc;
            --secondary-color: #ff5722;
            --background-color: #f5f7fa;
            --sidebar-color: #fff;
            --text-color: #333;
            --font-family: 'Poppins', sans-serif;
        }

        /* Estilos Globales */
        body {
            margin: 0;
            font-family: var(--font-family);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            background-color: var(--background-color);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Barra Lateral */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-color);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            height: 100%;
        }
        .sidebar .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 40px;
            text-align: center;
        }
        .sidebar nav a {
            display: block;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: var(--text-color);
            transition: background-color 0.3s;
        }
        .sidebar nav a:hover {
            background-color: var(--background-color);
        }
        .sidebar nav a.active {
            background-color: var(--background-color);
            font-weight: 600;
        }
        /* Contenido Principal */
        .main-content {
            margin-left: 270px;
            padding: 40px;
            overflow-y: auto;
            width: calc(100% - 270px);
        }
        .main-content h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        /* Estilos para la Gestión de Datos */
        .data-management {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
        }
        .upload-section {
            margin-bottom: 30px;
        }
        .upload-section label {
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .upload-section label:hover {
            background-color: #003d99;
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-list table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        .file-list th, .file-list td {
            padding: 15px;
            text-align: left;
            color: #555;
        }
        .file-list th {
            background-color: var(--primary-color);
            color: #fff;
        }
        .file-list tr:nth-child(even) {
            background-color: #f5f7fa;
        }
        .delete-button {
            padding: 6px 12px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-button:hover {
            opacity: 0.9;
        }
        /* Botón para descargar JSON */
        #downloadJsonButton {
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #downloadJsonButton:hover {
            background-color: #003d99;
        }
        /* Botón para eliminar todo */
        #deleteAllButton {
            padding: 12px 30px;
            background-color: #dc3545;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #deleteAllButton:hover {
            background-color: #c82333;
        }
        /* Ocultar Secciones */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Barra Lateral -->
    <div class="sidebar">
        <div class="logo"><img style="width: 100px;" src="loguitopng.png" alt=""></div>
        <nav>
            <a href="dashboard.html">Panel de Control</a>
            <a href="#"><b>Subir y gestionar datos</b></a>
            <a href="user-management.html">Gestionar usuarios</a>
            <a href="index.html">Cerrar Sesión</a>
        </nav>
    </div>
    <!-- Contenido Principal -->
    <div class="main-content">
        <!-- Sección de Gestión de Datos -->
        <div id="dataManagement" class="active">
            <h2>Gestión de Datos</h2>
            <div class="data-management">
                <div class="upload-section">
                    <label for="file-upload">Subir Archivo JSON o CSV</label>
                    <input type="file" id="file-upload" accept=".json, .csv">
                </div>
                <div class="file-list">
                    <h3>Datos Cargados</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Cantidad</th>
                                <th>Zona</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="file-table-body">
                            <!-- Aquí se agregarán las filas de los datos cargados -->
                        </tbody>
                    </table>
                </div>
                <button id="downloadJsonButton" style="display: none;">Descargar JSON</button>
                <button id="deleteAllButton">Eliminar Todo</button> <!-- Botón para eliminar todo -->
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script>
        // Manejo de la carga de archivos
        const fileUploadInput = document.getElementById('file-upload');
        const fileTableBody = document.getElementById('file-table-body');
        const downloadJsonButton = document.getElementById('downloadJsonButton');

        // Cargar datos desde localStorage al iniciar
        window.onload = function() {
            const savedData = localStorage.getItem('pedidosData');
            if (savedData) {
                const jsonData = JSON.parse(savedData);
                updateDataTable(jsonData);
                downloadJsonButton.style.display = 'block'; // Mostrar botón de descarga
            }
        };

        fileUploadInput.addEventListener('change', function() {
            const files = Array.from(fileUploadInput.files);
            files.forEach(file => {
                if (file.type === "text/csv" || file.name.endsWith(".csv")) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const csvData = event.target.result.split('\n').slice(1); // Ignorar la primera fila (encabezados)
                        const jsonData = csvData.map(row => {
                            const [date, amount, zone] = row.split(',');
                            return { date, amount: parseInt(amount), zone };
                        });
                        // Guardar datos en localStorage
                        localStorage.setItem('pedidosData', JSON.stringify(jsonData));
                        updateDataTable(jsonData);
                        downloadJsonButton.style.display = 'block'; // Mostrar botón de descarga
                    };
                    reader.readAsText(file);
                }
            });
            // Limpiar el input
            fileUploadInput.value = '';
        });

        function updateDataTable(jsonData) {
            // Limpiar la tabla
            fileTableBody.innerHTML = '';
            // Agregar los datos cargados desde el CSV
            jsonData.forEach(data => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.date}</td>
                    <td>${data.amount}</td>
                    <td>${data.zone}</td>
                    <td>
                        <button class="delete-button" onclick="deleteDataRow(this)">Eliminar</button>
                    </td>
                `;
                fileTableBody.appendChild(row);
            });
        }

        function deleteDataRow(button) {
            // Eliminar la fila correspondiente a los datos
            const row = button.closest('tr');
            row.parentNode.removeChild(row);
        }

        // Manejo de descarga del archivo JSON
        document.getElementById('downloadJsonButton').addEventListener('click', function () {
            const jsonBlob = new Blob([localStorage.getItem('pedidosData')], { type: 'application/json' });
            const url = URL.createObjectURL(jsonBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pedidosData.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Manejo de eliminación de todos los datos
        document.getElementById('deleteAllButton').addEventListener('click', function () {
            localStorage.removeItem('pedidosData'); // Eliminar del localStorage
            fileTableBody.innerHTML = ''; // Limpiar la tabla
            downloadJsonButton.style.display = 'none'; // Ocultar el botón de descarga
        });
    </script>
</body>
</html>
